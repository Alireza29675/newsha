<!doctype html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Newsha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>بگویید: [نوشته/پس زمینه] را قرمز کن</h1>
    <script src="./require.js"></script>
    <script src="./index.js"></script>
    <script>
        // Defining newsha basics and collections
        let newsha = new Newsha();
        newsha.collection('color', ["سبز", "قرمز", "بنفش", "مشکی", "سفید", "زرد", "آبی"], function (item) {
            switch (item) {
                case 'سبز': return 'green';
                case 'قرمز': return 'red';
                case 'بنفش': return 'purple';
                case 'مشکی': return 'black';
                case 'سفید': return 'white';
                case 'زرد': return 'yellow';
                case 'آبی': return 'blue';
                default: return 'black'
            }
        });
    </script>
    <script>
        newsha.command('صفحه && {color}', function (result) {
            document.body.style.background = result.collections.color
        });
        newsha.command('نوشته && {color}', function (result) {
            document.querySelector('h1').style.color = result.collections.color
        });
        newsha.listen();
    </script>
</body>
</html>
