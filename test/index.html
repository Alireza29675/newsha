<!doctype html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Newsha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>بگویید: [نوشته/پس زمینه] را قرمز کن</h1>
    <script src="./index.js"></script>
    <script>
        var newsha = new Newsha();
        var colors = {
            green: "سبز",
            red: "قرمز",
            purple: "بنفش",
            black: "مشکی",
            white: "سفید",
            yellow: "زرد",
            blue: "آبی"
        }
        newsha.listen(function(result) {
            console.log(result)
            var element = null, prop = 'color';
            if (result.includes('صفحه') || result.includes('پس زمینه')) {
                element = document.body
                prop = 'background'
            }
            if (result.includes('متن') || result.includes('نوشته')) element = document.querySelector('h1')
            if (element !== null) {
                for (let color in colors) if (result.includes(colors[color])) element.style[prop] = color;
            }
        })
    </script>
</body>
</html>
