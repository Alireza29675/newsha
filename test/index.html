<!doctype html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Newsha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>بگویید: [نوشته/پس زمینه] را قرمز کن</h1>
    <script src="./require.js"></script>
    <script src="./index.js"></script>
    <script>
        var newsha = new Newsha();
        newsha.command('صفحه', function (command, confidence, result) {
            console.log(command, confidence, result)
            element = document.body
            prop = 'background'
            doChanges(element, prop, result)
        })
        newsha.command('نوشته', function (command, confidence, result) {
            console.log(command, confidence, result)
            element = document.querySelector('h1')
            prop = 'color';
            doChanges(element, prop, result)
        })
        newsha.listen()


        var doChanges = function (element, prop, result) {
            var colors = {
                green: "سبز",
                red: "قرمز",
                purple: "بنفش",
                black: "مشکی",
                white: "سفید",
                yellow: "زرد",
                blue: "آبی"
            }
            for (let color in colors) if (result.includes(colors[color])) element.style[prop] = color;
        }
    </script>
</body>
</html>
